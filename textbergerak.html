<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        #lokasiTulisan{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            text-align: center;
            margin-top: 300px;
            color: white;
        }
    </style>
</head>
<body onload="tulis()">
    <div id="lokasiTulisan"></div>
    <script>
        var i = 0;
        var tulisan = "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa";
        var kecepatan = 50; //milidetik

        function tulis() {
            if( i < tulisan.length){
                document.getElementById
                ("lokasiTulisan").innerHTML += tulisan.charAt(i);
                i++;
                setTimeout(tulis, kecepatan);
            } 
        }
    </script>
</body>
</html>
